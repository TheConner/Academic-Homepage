<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Conner Bradley's academic homepage at Carleton University"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Conner Bradley</title>
  </head>

  <body>
    <!-- 
      Nice noscript message for the people browing on noscript browsers, or terminal browsers like Lynx... 
      This caters to 0 people but it's here to amuse me 
    -->

    <!-- For react to attach to -->
    <div id="root"></div>

    <!-- schema.org person stuff -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "Person",
        "name": "Conner Bradley",
        "url": "https://www.cisl.carleton.ca/~cbradley/",
        "image": "https://www.cisl.carleton.ca/~cbradley/assets/Me.jpg",
        "jobTitle": "Research Assistant",
        "worksFor": {
          "@type": "Organization",
          "name": "Carleton University"
        }
      }
    </script>
  </body>
</html>
